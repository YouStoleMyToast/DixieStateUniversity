{% extends 'base.html' %}
{% load staticfiles %}
{% load gravatar %}

{% block title %}Create Board{% endblock %}

{% block content %}
	<form method="POST" action=".">
	{% csrf_token %}
	<table>
		<tr><th colspan=2>Create A Board</th></tr>
		<tr hidden ><th>{{form.created_by}}</td></tr>
		<tr><th>Name</th><td>{{form.name}}</td></tr>
		<tr><td><button class="btn btn-info">Create</td></tr>
	</table>
	</form>
{% endblock content %}
